apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-ingress
spec:
  ingressClassName: server
  rules:
    - host: server.dev-hee.com 
      http:
        paths:
          - backend:
              service:
                name: server-svc  
                port:
                  number: 8080
            path: /
            pathType: Prefix
