name: Stage Backend CI

on:
  push:
    branches: [ develop ]

jobs:
  dockerize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 코드 저장소 
        uses: actions/checkout@v3
        
      - name: 스프링부트 애플리케이션 빌드
        run: ./gradlew build
        
      - name: Docker 빌드
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/stg-devjeans-server:${{ github.sha }} .
        
      - name: Docker Hub 로그인
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} 
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker Hub 퍼블리시
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/stg-devjeans-server:${{ github.sha }} 

  update-k8s-manifest:
    needs: dockerize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 인프라 레포
        uses: actions/checkout@v3
        with:
          ref: dev
          repository: ${{ secrets.INFRA_GIT_REPO}}
          token: ${{ secrets.SERVER_GIT_TOKEN }}
          
      - name: git config 확인 
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          
      - name: 쿠버네티스 파일 업데이트
        run: |
          cd deployment/server
          sed -i "s#${{ secrets.DOCKERHUB_USERNAME }}/stg-devjeans-server:.*#${{ secrets.DOCKERHUB_USERNAME }}/stg-devjeans-server:${{ github.sha }}#g" deployment.yaml
         
          git add -A
          git commit -m "update stg-server-image tag:${{ github.sha }}"
          git push origin dev